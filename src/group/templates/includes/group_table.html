{% if group_list %}

        <thead class="thead-dark">
        <tr>
          <th>ID</th>
          <th>Group name</th>
            <th>‚úè</th>
        </tr>
        </thead>
        {% for group in group_list %}
            <tr>
              <td> {{ group.id }}</td>
              <td> {{ group.group_num }}</td>

              <td> <a href="{% url 'group:edit' group.id %}" class="btn btn-success">EDIT</a></td>

            </tr>

{% else %}

{% endif %}
