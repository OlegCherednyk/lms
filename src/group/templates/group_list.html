{% extends 'base.html' %}

{%block content%}
<form>
  <label for="fname">Group name:</label><br>
    <input type="text" id="fname" name="group_name"><br>
    <input type="submit" value="Search"><br>
</form>

{% for group in group_list %}
    {{group.id}}
    <a href = "/group/edit/{{group.id}}">{{group.group_num}}</a>
    {{group.teachers}}
    <br>
    {%empty%}
    <p>Sorry,list is empty</p>
{% endfor %}

{%endblock%}
