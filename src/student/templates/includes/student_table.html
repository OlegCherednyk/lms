
{% if students_list %}
    <table class="table table-hover">
        <thead class="thead-dark">
        <tr>
          <th>ID</th>
          <th>First name</th>
          <th>Last name</th>
          <th>Email</th>
          <th>Group</th>
            <th>✏</th>
            <th>🗑</th>
        </tr>
        </thead>
        {% for student in students_list %}
            <tr>
              <td> {{ student.id }}</td>
              <td> {{ student.first_name }}</td>
              <td> {{ student.last_name }}</td>
              <td> {{ student.email }}</td>
              <td> {{ student.group.group_num }}</td>

              <td> <a href="{% url 'students:edit' student.id %}" class="btn btn-success">EDIT</a></td>
                <td> <a href="{% url 'students:del' student.id %}" class="btn btn-danger">DEL</a></td>

            </tr>
        {% endfor %}
    </table>
{% else %}
    <p>Sorry, list is empty</p>
{% endif %}
